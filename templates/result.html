<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii-Art-Web</title>
    <link rel="stylesheet" href="/styles/result.css">
   
</head>

<body>
    <form action="/">
        <div class="real">
            <h1>This Is Your Result</h1>
            <br><br>
            <table id="result">
                <tr>
                    <td>
                        <pre>{{.Result}}</pre>
                    </td>
                </tr>
            </table>
            <br><br>
            <button id="return" type="submit" >Return</button>
        </div>
    </form>
    <form action="/Download">
        <div class="button-container" align="center">
            <select name="type" id="typeFile">
                <option value="txt">txt</option>
                <option value="html">html</option>
            </select>
            <button id="return" type="submit">Download</button>
        </div>
    </form>
</body>
</html>
